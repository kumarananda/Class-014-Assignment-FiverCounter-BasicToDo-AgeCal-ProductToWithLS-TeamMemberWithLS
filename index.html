    <!-- 001 Order Counter Start -->
    <section class="fiver-timeline w-50 mx-auto mt-5 p-5 bg-light">
        <h3>Order Counter</h3>
        <div class="fiver-wraper">
            <div class="card">
                <div class="card-body">
                    <form class="form-inline fiver-wraper-flex" id="fiver_order">
                        <div class="form-group">
                            <input id="fiverdate" type="date" class="form-control">
                        </div>
                        <div class="form-group">
                            <input id="fiverTime" type="time" class="form-control">
                        </div>
                        <div class="form-group">
                            <input id="fOrder" type="submit" class="btn btn-primary" value="creat an order">
                        </div>
                    </form>
                </div>
            </div>
            <!-- <hr> -->
            <div class="counter">
                <!-- <span id="day">DD</span>
                <span id="hour">HH</span>
                <span id="min">MM</span>
                <span id="sec">SS</span> -->
            </div>
            <div class="countCom"></div>
        </div>
    </section>
    <!-- 001 Order Counter end -->

    <!-- 002 Bsic ToDo Start -->
    <section class="do-timeline w-50 mx-auto mt-5 p-5 bg-light">
        <h3>Basic ToDo App</h3>
        <div class="do-wraper wrap">
            <div class="card">
                <div class="card-body">
                    <form class="form-inline do-wraper-flex" id="do_form">
                        <div class="form-group">
                            <input name="do-name" type="text" class="form-control" placeholder="Do name">
                        </div>
                        <div class="form-group">
                        <select name="opt" id="" class="form-control">
                            <option value="">--select--</option>
                            <option value="Importent">Importent</option>
                            <option value="Not importent">Not importent</option>
                            <option value="Unnecessary">Unnecessary</option>
                        </select>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary" value="Add">
                        </div>
                    </form>
                    <hr>
                    <ul id="list_group" class="list_group">
                        
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- 002 Bsic ToDo End -->




    <!-- 004 Age Calculator Start -->
    <section class="ageCalSection  mx-auto mt-5 p-5 bg-light text-center">
        <h3 >Age Calculator </h3>
        <div class="container">
            <div class="row">
                <div class="col-md-4 shadow p-2">
                    <div class="card">
                        <div class="card-header">
                            <h4>Check Your Age</h4>
                        </div>
                        <div class="card-body">
                            <form id="ageSubmit" action="">
                                <div class="form-group">
                                    <label for="ageName">Your Name:</label>
                                    <input type="text" class="form-control" placeholder="Enter Name" id="ageName">
                                </div>

                                <div class="form-group">
                                    <label for="ageBirthDate">Your Birth Date:</label>
                                    <input id="ageBirthDate" type="date" class="form-control" >
                                </div>
                                <div class="form-group">
                                    <label for="ageCurrentDate">Calculate from:</label>
                                    <input id="ageCurrentDate" type="date" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input  type="submit" class="btn btn-primary" value="Calculate">
                                </div>
                            </form>
                        </div>
                        <div id="ageInputMess" class="card-footer bg-primary">
                            <span class="">Welcome</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div id="ageResult" class="card bg-secondary">

                        <div class="card-body bg-info">
                            <h2 class="card-title">Your result will publish here</h2>
                        </div>

                        <!-- <div class="card-body bg-info">
                            <h2 class="card-title">Hi ${} Your Result on progress.....</h2>
                        </div> -->

    <!-- 003 Product ToDo with LocalStorage Start -->
    <section class="addToDo justify-content-center  mx-auto mt-5  bg-light">
        <h3 class="text-center">Product ToDo with LocalStorage</h3>
        <div class="container">
            <div class="row my-5  ">
                <div class="col-lg-3 ">
                    <div class="row ">
                        <div class="col">
                            <button class="btn btn-primary" id="add_new">Add New Product</button>
                            <br>
                            <br>
                            <div class="card productAddBox">
                                <div class="card-body">
                                    <button  id="fromClose" class="close">&times;</button>
                                    <h2>Add New Product</h2>
                                <hr>
                                <form id="product" action="">
                                    <div class="form-group">
                                        <input name="name" type="text" class="form-control" placeholder="Product Name">
                                    </div>
                                    <div class="form-group">
                                        <input name="rPrice" type="text" class="form-control" placeholder="Product Price">
                                    </div>
                                    <div class="form-group">
                                        <input name="sPrice" type="text" class="form-control" placeholder="Sale Price">
                                    </div>
                                    <div class="form-group">
                                        <input name="photo" type="text" class="form-control" placeholder="Photo Link">
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-primary btn-block" value="Add Product">
                                    </div>
                                </form>
                                </div>
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="product">
                        <div id="pList" class="row">
                            
        
        
                        </div>
                    </div>
                </div>
            </div>


        </div>          
    </section>
